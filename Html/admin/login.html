<!DOCTYPE html>
<html lang="pt-br">    
	<head>
  	<meta http-equiv="content-language" content="pt-br, en-US" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bel&eacute;m Titans - Admin</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="../css/matrix-login.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
  </head>
  <body>
     <div id="loginbox">            
       <form id="loginform" action="#" method="get" class="form-vertical">
					 <div class="control-group normal_text"> <h3><img src="../img/logotitans.png" alt="Logo" /></h3></div>
           <div class="control-group">
               <div class="controls">
                   <div class="main_input_box">
                       <span class="add-on bg_lg"><i class="icon-user"> </i></span><input id="usuario" type="text" required autofocus />
                   </div>
               </div>
           </div>
           <div class="control-group">
               <div class="controls">
                   <div class="main_input_box">
                       <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" required autofocus />
                   </div>
               </div>
           </div>
           <div class="form-actions">
			         <button type="submit" class="btn btn-success" style="position: center;">Login</button>
			     </div>
       </form>
     </div>
     <script src="../js/jquery.min.js"></script> 
		 <script src="../js/jquery.ui.custom.js"></script>
		 <script src="../js/bootstrap.min.js"></script> 
     <script src="../js/matrix.login.js"></script> 
  </body>
</html>
