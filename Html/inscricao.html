<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta http-equiv="content-language" content="pt-br, en-US" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bel&eacute;m Titans - TryOyut</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.new.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="css/colorpicker.css" />
		<link rel="stylesheet" href="css/datepicker.css" />
		<link rel="stylesheet" href="css/uniform.css" />
		<link rel="stylesheet" href="css/select2.css" />
		<link rel="stylesheet" href="css/matrix-style-off.css" />
		<link rel="stylesheet" href="css/matrix-media-off.css" />
		<link rel="stylesheet" href="css/bootstrap-wysihtml5.css" />
		<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="header">
  		<h1><a href="#"></a></h1>
		</div>
		<div id="content">
			<div id="content-header">
    		<div id="breadcrumb"> <a href="#" class="current"></a> </div>
    		<h1>Ficha de Inscrição</h1>
  		</div>
  		<div class="container-fluid">
  			<div class="row-fluid">
    				<div class="widget-box">
			        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
			          <h5>Dados para inscrição</h5>
			        </div>
			        <div class="widget-content nopadding">
			          <form action="#" method="get" class="form-horizontal">
			            <div class="control-group">
			              <label class="control-label">Nome :</label>
			              <div class="controls">
			                <input id="nome" type="text" class="span6" required autofocus />
			              </div>
			            </div>
			            <div class="control-group">
			              <label class="control-label">Idade :</label>
			              <div class="controls">
			                <input id="idade" type="text" class="span2" required autofocus />
			              </div>
			            </div>
			            <div class="control-group">
			              <label class="control-label">Peso :</label>
			              <div class="controls">
			                <input id="peso" type="text" class="span2" required autofocus />
			              </div>
			            </div>
			            <div class="control-group">
              			<label for="normal" class="control-label">Altura :</label>
              			<div class="controls">
                			<input type="text" id="mask-heigh" class="span2 mask text" required autofocus />
                		</div>
            			</div>
            			<div class="control-group">
              			<label class="control-label">Tamanho da Camisa :</label>
			              <div class="controls">
			                <select class="span2">
			                  <option value="P">P</option>
			                  <option value="M">M</option>
			                  <option value="G">G</option>
			                  <option value="GG">GG</option>
			                </select>
			              </div>
            			</div>
            			<div class="control-group">
			              <label class="control-label">Email :</label>
			              <div class="controls">
			                <input id="email" type="text" class="span4" required autofocus />
			              </div>
			            </div>
			            <div class="control-group">
			              <label class="control-label">Telefone :</label>
			              <div class="controls">
			                <input type="text" id="mask-phone" class="span3 mask text" required autofocus />
			              </div>
			            </div>
			            <div class="control-group">
			              <label class="control-label">Contato de emergência :</label>
			              <div class="controls">
			                <input id="contato" type="text" class="span4" placeholder="pai, mãe, etc..." required autofocus />
			              </div>
			            </div>
			            <div class="control-group">
			              <label class="control-label">Telefone do contato :</label>
			              <div class="controls">
			                <input id="telefonecontato" type="text" class="span4" required autofocus />
			              </div>
			            </div>
			            <div class="control-group">
              			<label class="control-label">Foto :</label>
			              <div class="controls">
			                <input type="file" required autofocus/>
			              </div>
            			</div>            			
			            <div class="form-actions">
			              <button type="submit" class="btn btn-primary">Finalizar Inscrição</button>
			            </div>
			          </form>
			        </div>
      			</div>
    		</div>
  		</div>
		</div>
		<div class="row-fluid">
  		<div id="footer" class="span12"> 2016  &copy; <a href="http://www.belemtitans.com" target="_blank">Bel&eacute;m Titans</a> </div>
		</div>
		<!--end-Footer-part-->
		<script src="js/jquery.min.js"></script> 
		<script src="js/jquery.ui.custom.js"></script>
		<script src="js/bootstrap.min.js"></script> 
		<script src="js/bootstrap-colorpicker.js"></script> 
		<script src="js/bootstrap-datepicker.js"></script> 
		<script src="js/jquery.toggle.buttons.js"></script> 
		<script src="js/masked.js"></script> 
		<script src="js/jquery.uniform.js"></script> 
		<script src="js/select2.min.js"></script> 
		<script src="js/matrix.js"></script> 
		<script src="js/matrix.form_common.js"></script> 
		<script src="js/wysihtml5-0.3.0.js"></script> 
		<script src="js/jquery.peity.min.js"></script> 
		<script src="js/bootstrap-wysihtml5.js"></script> 
		<script>
			$('.textarea_editor').wysihtml5();
		</script>
	</body>
</html>
